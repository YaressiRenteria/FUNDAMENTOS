<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trabaja con Nosotros - EMPAM Sistem</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="trabaja.css" />
</head>
<body>

  <header>
    <div class="header-overlay">
      <h1>Trabaja con Nosotros</h1>
      <p>Envíanos tus datos y forma parte de EMPAM Sistem</p>
    </div>
  </header>

  <main>
    <form id="solicitudForm" action="#" method="post">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="domicilio">Domicilio:</label>
      <input type="text" id="domicilio" name="domicilio" required>

      <label for="telefono">Número de teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="curp">CURP:</label>
      <input type="text" id="curp" name="curp" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="mensaje">¿Por qué quieres trabajar con nosotros?</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <button type="submit">Enviar solicitud</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('solicitudForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // evita el envío del formulario
      alert('La página está en mantenimiento. Por favor, inténtalo más tarde.');
    });
  </script>

</body>
</html>
